name: CI Checks
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: NPM install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Check types
        run: npm run check-types
      - name: Run tests
        run: npm test
      - name: Setup Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Run tests on Node.js 12
        run: npm test
